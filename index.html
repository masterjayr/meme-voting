<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
  <link rel = "stylesheet" type ="text/css" href="main.css">
  <title>Meme Voting</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-12 text-center div-center">
        <div id = "title-div">
          <img src="imgs/joy.jpg">
          <img src="imgs/vote.jpg">
          <h1>Meme Voting</h1>
        </div>

        <div id = "message">
          <div id = "loader" class="alert alert-secondary">
            <img src="imgs/loader.gif">
            <div><b>LOADING</b></div>
          </div>
        </div>
        <div>
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" id="regUrl" class="form-control" placeholder="Url of the meme">
              </div>

              <div class="col">
                <input type="text" id="regName" class="form-control" placeholder="Your name">
              </div>
            </div>
          </form>
          <button id="registerBtn" class="btn btn-block">Register</button>
        </div>
        <div id = "memeBody">
          
        </div>
      </div>
    </div>
  </div>

  <script id="template" type="x-tmpl-mustache">
    {{#memeArray}}
    <div class="card">
      <h5 class="card-title">{{creatorName}}</h5>
      <img class= "card-img-top" src="{{memeUrl}}" alt="Card image cap">
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{votes}}</h6>
        <input type="number" class="form-control" placeholder="Amount" id={{index}}>
        <button class = "btn voteBtn btn-block" id={{index}}>VOTE</button>
    </div>
  </div>
    {{/memeArray}}
  </script>
  <script src="index.js"></script>
  <script src="https://unpkg.com/@aeternity/aepp-sdk/dist/aepp-sdk.browser-script.js"></script>
</body>

</html>
